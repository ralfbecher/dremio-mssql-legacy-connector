metadata:
  name: MSSQL_LEGACY
  apiname: mssql-legacy
  spec_version: '1'

syntax:
  identifier_quote: '"'
  identifier_length_limit: 128
  allows_boolean_literal: false
  map_boolean_literal_to_bit: true
  supports_catalogs: true
  supports_schemas: true

data_types:
  mappings:
    - source:
        name: "INT"
      dremio:
        name: "integer"
        required_cast_arguments: "none"
    - source:
        name: "BIGINT"
      dremio:
        name: "bigint"
        required_cast_arguments: "none"
    - source:
        name: "SMALLINT"
      dremio:
        name: "integer"
        required_cast_arguments: "none"
    - source:
        name: "TINYINT"
      dremio:
        name: "integer"
        required_cast_arguments: "none"
    - source:
        name: "BIT"
      dremio:
        name: "boolean"
        required_cast_arguments: "none"
    - source:
        name: "FLOAT"
      dremio:
        name: "double"
        required_cast_arguments: "none"
    - source:
        name: "REAL"
      dremio:
        name: "float"
        required_cast_arguments: "none"
    - source:
        name: "DECIMAL"
      dremio:
        name: "decimal"
        required_cast_arguments: "precision_scale"
    - source:
        name: "NUMERIC"
      dremio:
        name: "decimal"
        required_cast_arguments: "precision_scale"
    - source:
        name: "MONEY"
      dremio:
        name: "decimal"
        required_cast_arguments: "precision_scale"
    - source:
        name: "SMALLMONEY"
      dremio:
        name: "decimal"
        required_cast_arguments: "precision_scale"
    - source:
        name: "VARCHAR"
      dremio:
        name: "varchar"
        required_cast_arguments: "none"
    - source:
        name: "CHAR"
      dremio:
        name: "varchar"
        required_cast_arguments: "none"
    - source:
        name: "NVARCHAR"
      dremio:
        name: "varchar"
        required_cast_arguments: "none"
    - source:
        name: "NCHAR"
      dremio:
        name: "varchar"
        required_cast_arguments: "none"
    - source:
        name: "TEXT"
      dremio:
        name: "varchar"
        required_cast_arguments: "none"
    - source:
        name: "NTEXT"
      dremio:
        name: "varchar"
        required_cast_arguments: "none"
    - source:
        name: "DATE"
      dremio:
        name: "date"
        required_cast_arguments: "none"
    - source:
        name: "TIME"
      dremio:
        name: "time"
        required_cast_arguments: "none"
    - source:
        name: "DATETIME"
      dremio:
        name: "timestamp"
        required_cast_arguments: "none"
    - source:
        name: "DATETIME2"
      dremio:
        name: "timestamp"
        required_cast_arguments: "none"
    - source:
        name: "SMALLDATETIME"
      dremio:
        name: "timestamp"
        required_cast_arguments: "none"
    - source:
        name: "UNIQUEIDENTIFIER"
      dremio:
        name: "varchar"
        required_cast_arguments: "none"
    - source:
        name: "VARBINARY"
      dremio:
        name: "varbinary"
        required_cast_arguments: "none"
    - source:
        name: "BINARY"
      dremio:
        name: "varbinary"
        required_cast_arguments: "none"

relational_algebra:
  aggregation:
    enable: true
    group_by_ordinal: false
    distinct: true
    count_functions:
      count_star:
        enable: true
      count:
        enable: true
      count_distinct:
        enable: true
    functions:
      - names:
          - "avg"
        signatures:
          - args:
              - "integer"
            return: "double"
          - args:
              - "double"
            return: "double"
          - args:
              - "decimal"
            return: "decimal"
      - names:
          - "max"
          - "min"
        signatures:
          - args:
              - "integer"
            return: "integer"
          - args:
              - "bigint"
            return: "bigint"
          - args:
              - "double"
            return: "double"
          - args:
              - "varchar"
            return: "varchar"
          - args:
              - "date"
            return: "date"
          - args:
              - "timestamp"
            return: "timestamp"
          - args:
              - "time"
            return: "time"
      - names:
          - "sum"
        signatures:
          - args:
              - "integer"
            return: "bigint"
          - args:
              - "bigint"
            return: "bigint"
          - args:
              - "double"
            return: "double"
          - args:
              - "decimal"
            return: "decimal"

  except:
    enable: false
  project:
    enable: true
  join:
    enable: true
    cross:
      enable: true
    inner:
      enable: true
      inequality: true
    left:
      enable: true
      inequality: true
    right:
      enable: false
    full:
      enable: false
  sort:
    enable: true
    order_by:
      enable: true
      default_nulls_ordering: high
    fetch_offset:
      offset_fetch:
        enable: true
        format: 'OFFSET {0} ROWS FETCH NEXT {1} ROWS ONLY'
      offset_only:
        enable: false
      fetch_only:
        enable: true
        format: 'TOP {0}'
  union:
    enable: true
  union_all:
    enable: true
  values:
    enable: false
    method: values

expressions:
  subqueries:
    correlated: true
    scalar: true
    in_clause: true
  supports_case: true
  supports_over: false
  operators:
    - names:
        - "="
        - "!="
        - "<>"
        - ">"
        - ">="
        - "<"
        - "<="
      signatures:
        - args:
            - "double"
            - "double"
          return: "boolean"
        - args:
            - "double"
            - "integer"
          return: "boolean"
        - args:
            - "double"
            - "varchar"
          return: "boolean"
        - args:
            - "integer"
            - "double"
          return: "boolean"
        - args:
            - "integer"
            - "integer"
          return: "boolean"
        - args:
            - "integer"
            - "varchar"
          return: "boolean"
        - args:
            - "varchar"
            - "varchar"
          return: "boolean"
    - names:
        - "not"
      signatures:
        - args:
            - "boolean"
          return: "boolean"
  variable_length_operators:
    - names:
        - "and"
        - "or"
      variable_signatures:
        - return: "boolean"
          arg_type: "boolean"
